{% load static %}
<!DOCTYPE html>
<html 
  lang="en" 
  class="h-full" 
  x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' }"
  x-init="darkMode = !!JSON.parse(localStorage.getItem('darkMode')); $watch('darkMode', val => localStorage.setItem('darkMode', val));"
  :class="{ 'dark': darkMode }"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CampusConnect{% endblock %}</title>
    
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <style>
      html { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
      [x-cloak] { display: none !important; }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body class="h-full berserk-gradient-bg antialiased">
    <div class="min-h-full">
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
